<!doctype html>
<html>

<head>
    <title>FullFocus</title>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
    <h1>Full Focus</h1>
    <form name="all" method="post">
        <div class="box">
            <label for="extension"> Activate Extension </label>
            <input type="checkbox" id="extension" name="extension" value="extension"><br>
        </div>
    </form>
    <h2>YouTube</h2>
    <form name="youtube" method="post">
        <div class="box">
            <label for="homepage"> Hide Homepage </label>
            <input type="checkbox" id="homepage" name="homepage" value="homepage"><br>
        </div>
        <div class="box">
            <label for="comments"> Hide Comments </label>
            <input type="checkbox" id="comments" name="comments" value="comments"><br>
        </div>
        <div class="box">
            <label for="playlists"> Hide Playlists </label>
            <input type="checkbox" id="playlists" name="playlists" value="playlists"><br>
        </div>
        <div class="box">
            <label for="recommendations"> Hide Recommendations </label>
            <input type="checkbox" id="recommendations" name="recommendations" value="recommendations"><br>
        </div>
        <div class="box">
            <label for="merch"> Hide Merch </label>
            <input type="checkbox" id="merch" name="merch" value="merch"><br>
        </div>
        <div class="box">
            <label for="recommendationsAfterVideo"> Hide Recommendations After Video </label>
            <input type="checkbox" id="recommendationsAfterVideo" name="recommendationsAfterVideo" value="recommendationsAfterVideo"><br>
        </div>
        <div class="box">
            <label for="autoplay"> Disable Autoplay </label>
            <input type="checkbox" id="autoplay" name="autoplay" value="autoplay"><br>
        </div>
        <div class="box">
            <label for="chat"> Disable Live Chat </label>
            <input type="checkbox" id="chat" name="chat" value="chat"><br>
        </div>
    </form>
</body>
</html>
