<!DOCTYPE html>
<html>
  <head>
    <title>FullFocus</title>
    <script src="./popup.js"></script>
  </head>

  <body>
    <form name="extension" method="post">
      <div id="options">
        <label for="hide_recommendations"> Hide Recommendations </label>
        <input type="checkbox" id="hide_recommendations" name="hide_recommendations" />
        <br />
        <label for="hide_thumbnails"> Hide Thumbnails </label>
        <input type="checkbox" id="hide_thumbnails" name="hide_thumbnails" />
        <br />
        <label for="hide_playlists"> Hide Playlists </label>
        <input type="checkbox" id="hide_playlists" name="hide_playlists" />
        <br />
        <label for="hide_shorts"> Hide YouTube shorts </label>
        <input type="checkbox" id="hide_shorts" name="hide_shorts" />
        <br />
        <label for="disable_autoplay"> Disable Autoplay </label>
        <input type="checkbox" id="disable_autoplay" name="disable_autoplay" />
        <br />
        <label for="hide_sidebar"> Hide Sidebar </label>
        <input type="checkbox" id="hide_sidebar" name="hide_sidebar" />
        <br />
        <label for="hide_comments"> Hide Comments </label>
        <input type="checkbox" id="hide_comments" name="hide_comments" />
        <br />
        <label for="hide_merch"> Hide Merchandise </label>
        <input type="checkbox" id="hide_merch" name="hide_merch" />
        <br />
      </div>
    </form>
  </body>
</html>
